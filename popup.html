<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 420px;
      height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      background: #1a1a1a;
      overflow: hidden;
    }
    
    .header {
      background: #1a1a1a;
      border-bottom: 1px solid #2d2d2d;
      flex-shrink: 0;
      position: relative;
      z-index: 1;
    }
    
    .progress-wrapper {
      padding: 12px 20px 8px 20px; /* Moves it up and creates gap below */
      display: flex;
      justify-content: flex-start;
    }
    
    .search-wrapper {
      padding: 0 20px 16px 20px;
    }
    
    .progress-indicator {
      width: 50px;
      height: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
      pointer-events: none;
      position: relative; /* Fixed: Changed from fixed to relative */
      display: block;
    }
    
    .progress-indicator.visible {
      opacity: 1;
      pointer-events: auto;
    }
    
    .progress-indicator:hover {
      transform: scale(1.05);
    }
    
    .progress-circle {
      transform: rotate(-90deg);
    }
    
    .progress-bg {
      fill: none;
      stroke: #2d2d2d;
      stroke-width: 3;
    }
    
    .progress-fill {
      fill: none;
      stroke: url(#waterGradient);
      stroke-width: 3;
      stroke-linecap: round;
      transition: stroke-dashoffset 0.3s ease;
      filter: drop-shadow(0 0 8px rgba(16, 185, 129, 0.5));
    }
    
    .progress-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 11px;
      font-weight: 700;
      color: #10b981;
      pointer-events: none;
    }
    
    .search-box {
      position: relative;
    }
    
    #search-input {
      width: 100%;
      padding: 10px 16px 10px 40px;
      border: 1px solid #2d2d2d;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: all 0.2s ease;
      background: #0d0d0d;
      font-family: inherit;
      color: #e5e5e5;
    }
    
    #search-input:focus {
      border-color: #d97706;
      box-shadow: 0 0 0 3px rgba(217, 119, 6, 0.15);
      background: #141414;
    }
    
    #search-input::placeholder {
      color: #6b6b6b;
    }
    
    .search-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 16px;
      opacity: 0.4;
    }
    
    .content {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 16px 20px 20px 20px;
      background: #0d0d0d;
      min-height: 0;
    }
    
    .message-card {
      background: transparent;
      padding: 12px 16px;
      margin-bottom: 2px;
      cursor: pointer;
      transition: all 0.15s ease;
      position: relative;
      border-left: 2px solid transparent;
      animation: fadeIn 0.3s ease backwards;
    }
    
    .message-card:hover {
      background: #1a1a1a;
      border-left-color: #d97706;
    }
    
    .message-card.highlight {
      background: #1f1f1f;
      border-left: 2px solid #d97706;
    }
    
    .message-role-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 10px;
      font-weight: 600;
      color: #6b6b6b;
      margin-bottom: 6px;
      text-transform: uppercase;
    }
    
    .message-role-badge::before {
      content: 'üí¨';
      font-size: 16px;
      opacity: 0.5;
    }
    
    .message-content {
      font-size: 13px;
      color: #d4d4d4;
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      word-wrap: break-word;
    }
    
    .message-content mark {
      background: #422006;
      padding: 2px 4px;
      border-radius: 3px;
      color: #fbbf24;
    }
    
    .empty-state {
      text-align: center;
      padding: 80px 30px;
    }
    
    .empty-icon {
      font-size: 64px;
      margin-bottom: 20px;
      opacity: 0.3;
    }
    
    .empty-text {
      font-size: 14px;
      color: #a3a3a3;
    }

    .content::-webkit-scrollbar { width: 8px; }
    .content::-webkit-scrollbar-thumb { background: #2d2d2d; border-radius: 4px; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="progress-wrapper">
      <div class="progress-indicator" id="progress-indicator">
        <svg class="progress-circle" width="50" height="50" viewBox="0 0 60 60">
          <defs>
            <linearGradient id="waterGradient" x1="0%" y1="100%" x2="0%" y2="0%">
              <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
              <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
            </linearGradient>
          </defs>
          <circle class="progress-bg" cx="30" cy="30" r="24"></circle>
          <circle class="progress-fill" cx="30" cy="30" r="24" 
                  stroke-dasharray="150.8" stroke-dashoffset="150.8"></circle>
        </svg>
        <div class="progress-text" id="progress-text">0%</div>
      </div>
    </div>
    
    <div class="search-wrapper">
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Filter...">
        <span class="search-icon">üîç</span>
      </div>
    </div>
  </div>
  
  <div class="content" id="content"></div>
  <script src="popup.js"></script>
</body>
</html>
